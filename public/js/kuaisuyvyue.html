<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">

</head>
<body>
	<div class="kuaisuyvyuediv">
		<div class="wyyy">
			<h1>我要预约</h1>
			<span class="close">关闭</span>
		</div>
		<div class="ksyyform">

			<form>

				<p class="formtext">
					<label>医院：</label>
					<input type="text" placeholder="可不填"></input>
				</p>
				<p class="formtext">
					<label>科室：</label>
					<input type="text" placeholder="可不填"></input>
				</p>
				<p class="formtext">
					<label>医生：</label>
					<input type="text" placeholder="可不填"></input>
				</p>
				<p class="formtext">
					<label>患者姓名：</label>
					<input type="text" placeholder="请输入患者的真实姓名"></input>
				</p>
				<p class="formtext">
					<label>手机号：</label>
					<input type="text" placeholder="请输入手机号"></input>
				</p>
				<p class="formtext">
					<label>图形验证码：</label>
					<input type="text" placeholder="请输入图形验证码"></input>
				</p>
				<p class="formtext">
					<label>验证码：</label>
					<input type="text" placeholder="请输入验证码"></input>
				</p>
				<p class="formtext">
					<label>疾病诊断：</label>
					<input type="text" placeholder="可不填"></input>
				</p>
				<p class="formtextarea">
					<label>病情：</label>
					<textarea rows="5" placeholder="请输入病情症状"></textarea>
				</p>
				<p class="formcheckbox">
					<input type="checkbox">我已同意《名医主刀在线用户协议》</input>
				</p>
				<p class="formsubmit">
					<input type="submit"></input>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
